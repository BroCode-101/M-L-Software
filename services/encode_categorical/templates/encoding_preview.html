{% extends 'base.html'%}
{% block content%}
     
    <h1>Encoded Dataset Preview</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    {% for column in titles %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tables[0].split('</tr>')[:-1] %}
                    <tr>
                        {% set cells = row.split('</td>')[:-1] %}
                        {% for cell in cells %}
                            <td>{{ cell | strip_html }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form method="POST">
        <button type="submit">Download encoded Dataset</button>
    </form>
{% endblock %}
