<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="app-header navbar navbar-dark bg-dark">
        <div class="app-header-container container-fluid d-flex justify-content-between align-items-center">
            <a class="app-logo navbar-brand" href="#">ML App</a>
            {% if session.get('logged') %}
                <div class="user-info d-flex align-items-center">
                    <p class="username text-white mb-0 me-3"> {{ session['username'] }}</p>
                    <form class="logout-form" method="POST" action="{{ url_for('auth.logout') }}">
                        <button class="logout-btn btn btn-danger" type="submit">Logout</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </header>
    <main class="main-content container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="app-footer text-center mt-4 py-2 bg-light">
        <p>&copy; Trainify.Ai</p>
    </footer>
</body>
</html>
