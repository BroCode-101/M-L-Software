{% extends 'base.html' %}

{% block content %}
<div class="signup-container row justify-content-center">
    <div class="signup-form col-md-4">
        <h3 class="signup-title text-center">Sign Up</h3>
        <form class="signup-form-body" method="POST" action="{{ url_for('auth.signup') }}">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-btn btn btn-primary w-100">Sign Up</button>
            <p class="login-link text-center mt-2">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
