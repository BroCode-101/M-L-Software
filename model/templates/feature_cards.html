{% for feature in features %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ feature.title }}</h5>
            <p class="card-text">{{ feature.description }}</p>
            <a href="{{ url_for(feature.route) }}" class="btn btn-primary">Go</a>
        </div>
    </div>
</div>
{% endfor %}
