{% extends "base.html" %}
{% block title %}Upload Dataset{% endblock %}
{% block content %}
<div class="upload-card card p-4">
    <h2 class="upload-title text-center">Upload Your Dataset</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form mt-3">
        <div class="form-group mb-3">
            <label for="file" class="form-label">Choose CSV File:</label>
            <input type="file" class="form-control file-input" id="file" name="file" required>
        </div>
        <button type="submit" class="upload-btn btn btn-primary w-100">Upload</button>
    </form>
</div>
{% endblock %}
