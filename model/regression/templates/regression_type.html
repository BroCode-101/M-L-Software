{% extends "base.html" %}
{% block title %}Select Regression Model{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center">Select a Regression Model</h2>
    <form method="POST" class="mt-3">
        <div>
            <label for="model" class="form-label">Choose a Model:</label>
            <select name="model" id="model" class="form-select" required>
                <option value="Linear Regression">Linear Regression</option>
                <option value="Random Forest Regressor">Random Forest Regressor</option>
                <option value="Decision Tree Regressor">Decision Tree Regressor</option>
                <option value="Gradient Boosting Regressor">Gradient Boosting Regressor</option>
                <option value="XGBoost Regressor">XGBoost Regressor</option>
                <option value="K-Neighbors Regressor">K-Neighbors Regressor</option>
                <option value="Support Vector Regressor">Support Vector Regressor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Train</button>
    </form>
</div>
{% endblock %}
